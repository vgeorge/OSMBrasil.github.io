backend:
  name: github
  repo: vgeorge/osm-br-site

media_folder: static/assets

collections:
  - name: pages
    label: Pages
    folder: pages
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
  - name: posts
    label: Posts
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }      