backend:
  name: github
  repo: vgeorge/osm-br-site
  branch: refactor-to-jamstack

media_folder: gatsby-site/static/assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }